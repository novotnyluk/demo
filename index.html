<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Simple Pong</h1>
    <div id="hud">
      <div id="playerScore" class="score">0</div>
      <div class="score-sep">—</div>
      <div id="computerScore" class="score">0</div>

      <div id="controls">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" aria-label="Computer difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>
    <div id="info">Move the left paddle with your mouse or the ↑ / ↓ keys. Click canvas to (re)start.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
